<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimaID - Activation Codes</title>
    <style>
        /* Reusing styles from admin dashboard with additions */
        
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .search-bar {
            display: flex;
            gap: 0.5rem;
        }
        
        .search-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 250px;
        }
        
        .code-status-filter {
            display: flex;
            gap: 0.5rem;
        }
        
        .status-btn {
            padding: 0.5rem 1rem;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .status-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        .code-used {
            color: var(--success-color);
            font-weight: 500;
        }
        
        .code-expired {
            color: var(--danger-color);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">AnimaID</h1>
            <p class="sidebar-subtitle">Admin Panel</p>
        </div>
        
        <ul class="sidebar-menu">
            <li class sidebar-item">
                <a href="dashboard.html" class="sidebar-link">Dashboard</a>
            </li>
            <li class="sidebar-item">
                <a href="users.html" class="sidebar-link">User Management</a>
            </li>
            <li class="sidebar-item active">
                <a href="activation-codes.html" class="sidebar-link">Activation Codes</a>
            </li>
            <li class="sidebar-item">
                <a href="tags.html" class="sidebar-link">Tag Management</a>
            </li>
            <li class="sidebar-item">
                <a href="ranks.html" class="sidebar-link">Rank Management</a>
            </li>
            <li class="sidebar-item">
                <a href="system-connections.html" class="sidebar-link">System Connections</a>
            </li>
        </ul>
    </aside>
    
    <main class="main-content">
        <div class="header">
            <h1 class="page-title">Activation Codes</h1>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
        
        <div class="action-bar">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search codes..." id="search-input">
                <button class="btn btn-primary" id="search-btn">Search</button>
            </div>
            <button class="btn btn-primary" id="generate-code-btn">Generate New Code</button>
        </div>
        
        <div class="code-status-filter">
            <button class="status-btn active" data-status="all">All</button>
            <button class="status-btn" data-status="available">Available</button>
            <button class="status-btn" data-status="used">Used</button>
            <button class="status-btn" data-status="expired">Expired</button>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Created By</th>
                        <th>Created On</th>
                        <th>Expires On</th>
                        <th>Status</th>
                        <th>Used By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="codes-table">
                    <tr>
                        <td colspan="7" class="loading">Loading activation codes...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Will be populated by JavaScript -->
        </div>
    </main>
    
    <!-- Generate Code Modal -->
    <div class="modal" id="generate-code-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Generate Activation Code</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Expiration Days</label>
                <select class="form-input" id="expiration-days">
                    <option value="1">1 day</option>
                    <option value="7" selected>7 days</option>
                    <option value="30">30 days</option>
                    <option value="90">90 days</option>
                    <option value="0">Never expire</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Notes (optional)</label>
                <textarea class="form-input" id="code-notes" rows="3"></textarea>
            </div>
            
            <div class="form-actions">
                <button class="btn" id="cancel-generate">Cancel</button>
                <button class="btn btn-primary" id="confirm-generate">Generate</button>
            </div>
        </div>
    </div>
    
    <!-- Generated Code Modal -->
    <div class="modal" id="generated-code-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Activation Code Generated</h2>
                <button class="close-btn" id="close-generated-modal">&times;</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Code</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" class="form-input" id="generated-code" readonly>
                    <button class="btn btn-primary" id="copy-code-btn">Copy</button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Expires On</label>
                <input type="text" class="form-input" id="generated-expiration" readonly>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-primary" id="close-generated-btn">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Check for authentication and admin privileges
        const token = localStorage.getItem('animaToken');
        if (!token) {
            window.location.href = '../login.html';
        }
        
        // Current page state
        let currentPage = 1;
        let currentStatus = 'all';
        let currentSearch = '';
        
        // DOM elements
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const generateCodeBtn = document.getElementById('generate-code-btn');
        const statusBtns = document.querySelectorAll('.status-btn');
        const codesTable = document.getElementById('codes-table');
        const pagination = document.getElementById('pagination');
        
        // Modal elements
        const generateCodeModal = document.getElementById('generate-code-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelGenerateBtn = document.getElementById('cancel-generate');
        const confirmGenerateBtn = document.getElementById('confirm-generate');
        const generatedCodeModal = document.getElementById('generated-code-modal');
        const closeGeneratedModalBtn = document.getElementById('close-generated-modal');
        const closeGeneratedBtn = document.getElementById('close-generated-btn');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        
        // Verify admin status
        async function verifyAdmin() {
            try {
                const response = await fetch('/users/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to verify user');
                }
                
                const userData = await response.json();
                
                // Check if user is admin (assuming rank level 3 is admin)
                if (userData.rankLevel < 3) {
                    window.location.href = '../dashboard.html';
                }
                
            } catch (error) {
                console.error('Admin verification error:', error);
                window.location.href = '../login.html';
            }
        }
        
        // Load activation codes
        async function loadActivationCodes(page = 1, status = 'all', search = '') {
            try {
                codesTable.innerHTML = '<tr><td colspan="7" class="loading">Loading activation codes...</td></tr>';
                
                let url = `/admin/codes/list?page=${page}`;
                if (status !== 'all') {
                    url += `&status=${status}`;
                }
                if (search) {
                    url += `&search=${encodeURIComponent(search)}`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load activation codes');
                }
                
                const data = await response.json();
                
                // Update table
                if (data.codes.length === 0) {
                    codesTable.innerHTML = '<tr><td colspan="7">No activation codes found</td></tr>';
                } else {
                    codesTable.innerHTML = '';
                    data.codes.forEach(code => {
                        const tr = document.createElement('tr');
                        
                        // Determine status
                        let statusText = 'Available';
                        let statusClass = '';
                        
                        if (code.usedBy) {
                            statusText = 'Used';
                            statusClass = 'code-used';
                        } else if (new Date(code.expirationDate) < new Date()) {
                            statusText = 'Expired';
                            statusClass = 'code-expired';
                        }
                        
                        tr.innerHTML = `
                            <td><code>${code.code}</code></td>
                            <td>${code.createdByUsername}</td>
                            <td>${new Date(code.creationDate).toLocaleDateString()}</td>
                            <td>${code.expirationDate ? new Date(code.expirationDate).toLocaleDateString() : 'Never'}</td>
                            <td class="${statusClass}">${statusText}</td>
                            <td>${code.usedByUsername || '-'}</td>
                            <td>
                                ${!code.usedBy ? `<button class="btn btn-danger btn-sm" onclick="revokeCode('${code.code}')">Revoke</button>` : ''}
                            </td>
                        `;
                        
                        codesTable.appendChild(tr);
                    });
                }
                
                // Update pagination
                updatePagination(data.totalPages, page);
                
            } catch (error) {
                console.error('Error loading activation codes:', error);
                codesTable.innerHTML = '<tr><td colspan="7">Failed to load activation codes</td></tr>';
            }
        }
        
        // Update pagination controls
        function updatePagination(totalPages, currentPage) {
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'btn';
                prevBtn.textContent = 'Previous';
                prevBtn.addEventListener('click', () => {
                    loadActivationCodes(currentPage - 1, currentStatus, currentSearch);
                });
                pagination.appendChild(prevBtn);
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `btn ${i === currentPage ? 'btn-primary' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    loadActivationCodes(i, currentStatus, currentSearch);
                });
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'btn';
                nextBtn.textContent = 'Next';
                nextBtn.addEventListener('click', () => {
                    loadActivationCodes(currentPage + 1, currentStatus, currentSearch);
                });
                pagination.appendChild(nextBtn);
            }
        }
        
        // Generate activation code
        async function generateActivationCode(expirationDays) {
            try {
                const response = await fetch('/admin/codes/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        expirationDays
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate activation code');
                }
                
                const data = await response.json();
                
                // Show generated code
                document.getElementById('generated-code').value = data.code;
                document.getElementById('generated-expiration').value = 
                    data.expiration ? new Date(data.expiration).toLocaleString() : 'Never';
                
                // Close generate modal and show generated modal
                generateCodeModal.style.display = 'none';
                generatedCodeModal.style.display = 'flex';
                
                // Reload codes
                loadActivationCodes(currentPage, currentStatus, currentSearch);
                
            } catch (error) {
                console.error('Error generating activation code:', error);
                alert('Failed to generate activation code. Please try again.');
            }
        }
        
        // Revoke activation code
        async function revokeCode(code) {
            if (!confirm(`Are you sure you want to revoke code ${code}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/admin/codes/${code}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to revoke activation code');
                }
                
                // Reload codes
                loadActivationCodes(currentPage, currentStatus, currentSearch);
                
            } catch (error) {
                console.error('Error revoking activation code:', error);
                alert('Failed to revoke activation code. Please try again.');
            }
        }
        
        // Event listeners
        searchBtn.addEventListener('click', () => {
            currentSearch = searchInput.value.trim();
            currentPage = 1;
            loadActivationCodes(currentPage, currentStatus, currentSearch);
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                currentSearch = searchInput.value.trim();
                currentPage = 1;
                loadActivationCodes(currentPage, currentStatus, currentSearch);
            }
        });
        
        statusBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                statusBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStatus = btn.dataset.status;
                currentPage = 1;
                loadActivationCodes(currentPage, currentStatus, currentSearch);
            });
        });
        
        generateCodeBtn.addEventListener('click', () => {
            generateCodeModal.style.display = 'flex';
        });
        
        closeModalBtn.addEventListener('click', () => {
            generateCodeModal.style.display = 'none';
        });
        
        cancelGenerateBtn.addEventListener('click', () => {
            generateCodeModal.style.display = 'none';
        });
        
        confirmGenerateBtn.addEventListener('click', () => {
            const expirationDays = parseInt(document.getElementById('expiration-days').value);
            generateActivationCode(expirationDays);
        });
        
        closeGeneratedModalBtn.addEventListener('click', () => {
            generatedCodeModal.style.display = 'none';
        });
        
        closeGeneratedBtn.addEventListener('click', () => {
            generatedCodeModal.style.display = 'none';
        });
        
        copyCodeBtn.addEventListener('click', () => {
            const codeInput = document.getElementById('generated-code');
            codeInput.select();
            document.execCommand('copy');
            alert('Code copied to clipboard!');
        });
        
        // Logout button
        document.getElementById('logout-btn').addEventListener('click', async function() {
            try {
                await fetch('/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                localStorage.removeItem('animaToken');
                window.location.href = '../login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Failed to logout. Please try again.');
            }
        });
        
        // Initialize page
        verifyAdmin().then(() => {
            loadActivationCodes();
        });
        
        // Make revokeCode available globally
        window.revokeCode = revokeCode;
    </script>
</body>
</html>
