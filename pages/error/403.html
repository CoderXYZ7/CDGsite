<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collaborazione Pastorale - 403 - Accesso negato</title>
  <style>
    :root {
      --primary-blue: #1a365d;
      --accent-red: #e53e3e;
      --accent-orange: #ff6a3d;
      --white: #ffffff;
      --light-gray: #f8f9fa;
      --dark-gray: #333;
      --font-base: 1rem;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--light-gray);
      color: var(--dark-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .error-container {
      background: var(--white);
      padding: 3rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .error-code {
      font-size: 2.5rem;
      color: var(--primary-blue);
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .error-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--accent-red);
      color: var(--white);
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .error-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background-image: linear-gradient(to right, var(--accent-red), var(--accent-orange));
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">403</div>
    <div class="error-message">Non hai i permessi per accedere a questa pagina.</div>
    <a href="https://www.cpsangiorgio.it" class="error-button">Torna alla Home</a>
  </div>
</body>
</html>
